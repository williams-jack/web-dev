<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a href="./navigation.html">Back</a>
        <h1>Tuiter</h1>
        <h2>Home</h2>
        <img
            src="./account-owner.jpg"
            alt="Image of the account owner."
            width="48px"
        />
        <div>
            <textarea
                name="tuit-content"
                id="tuit-content-input"
                placeholder="What's happening?"
            ></textarea>
        </div>
        <div>
            <select name="visibility" id="visibility-option">
                <option value="EVERYONE">Everyone can reply</option>
                <option value="FOLLOWING">People you follow</option>
                <option value="MENTIONED">Only people you mention</option>
            </select>
        </div>
        <div>
            <input type="file" name="tuit-image" id="tuit-image-btn" />
            <button type="submit">Tuit</button>
        </div>
    </body>
</html>
