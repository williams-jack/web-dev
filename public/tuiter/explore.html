<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tuiter | Explore</title>
        <link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css" />
        <link
            rel="stylesheet"
            href="../vendors/bootstrap/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="explore.css" />
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div
                    class="wd-explore-side-nav col-3 col-md-2 col-lg-1 col-xl-3 text-center text-xl-start"
                >
                    <div class="list-group">
                        <a class="list-group-item">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-home"></i>
                            <span class="d-none d-xl-inline">Home</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action active wd-primary-active"
                            href="#"
                        >
                            <i class="fa fa-hashtag"></i>
                            <span class="d-none d-xl-inline">Explore</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-bell"></i>
                            <span class="d-none d-xl-inline"
                                >Notifications</span
                            >
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-envelope"></i>
                            <span class="d-none d-xl-inline">Messages</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-bookmark"></i>
                            <span class="d-none d-xl-inline">Bookmarks</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-list"></i>
                            <span class="d-none d-xl-inline">Lists</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fa fa-user"></i>
                            <span class="d-none d-xl-inline">Profile</span>
                        </a>
                        <a
                            class="list-group-item list-group-item-action"
                            href="#"
                        >
                            <i class="fas fa-ellipsis-h"></i>
                            <span class="d-none d-xl-inline">More</span>
                        </a>
                    </div>
                    <button class="btn btn-primary wd-tuit-button mt-2">
                        Tweet
                    </button>
                </div>
                <div
                    class="wd-explore-main-content col-9 col-md-10 col-lg-7 col-xl-6"
                >
                    <div class="input-group wd-tuiter-search-container row">
                        <div class="col-11">
                            <input
                                type="text"
                                name="tuiter-search-bar"
                                id="tuiter-search-bar"
                                class="wd-tuiter-search-bar form-control"
                                placeholder="Search Twitter"
                            />
                        </div>
                        <div class="col-1">
                            <a
                                href="settings.html"
                                class="wd-tuiter-settings-button"
                            >
                                <i
                                    class="fas fa-cog fa-2x text-primary wd-tuiter-settings-icon"
                                ></i>
                            </a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <ul class="nav nav-tabs wd-explore-main-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">For You</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Trending</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">News</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Entertainment</a>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-2">
                        <div class="wd-explore-main-content-highlighted-tuit">
                            <img
                                src="./assets/starship.jpg"
                                alt="SpaceX's starship spacecraft."
                                class="wd-explore-main-content-image"
                            />
                            <h3
                                class="wd-explore-main-content-image-text-overlay"
                            >
                                SpaceX's Starship
                            </h3>
                        </div>
                        <div class="wd-explore-main-content-other-tuits">
                            <ul class="list-group">
                                <li class="list-group-item"></li>
                                <li class="list-group-item"></li>
                                <li class="list-group-item"></li>
                                <li class="list-group-item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div
                    class="wd-explore-who-to-follow col-3 col-lg-3 col-xl-3 d-none d-lg-block"
                >
                    <ul class="list-group">
                        <li class="list-group-item wd-who-to-follow-header">
                            Who to follow
                        </li>
                        <li
                            class="list-group-item d-flex flex-row justify-content-between"
                        >
                            <div class="d-flex flex-row">
                                <img
                                    src="./assets/java-logo.jpg"
                                    alt=""
                                    class="wd-explore-who-to-follow-profile-image"
                                />
                                <div>
                                    <div
                                        class="wd-explore-who-to-follow-display-name"
                                    >
                                        Java <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div
                                        class="wd-explore-who-to-follow-handle"
                                    >
                                        @java
                                    </div>
                                </div>
                            </div>

                            <button
                                class="btn-sm btn-primary wd-follow-button-who-to-follow"
                            >
                                Follow
                            </button>
                        </li>
                        <li
                            class="list-group-item d-flex flex-row justify-content-between"
                        >
                            <div
                                class="wd-explore-who-to-follow-account-container d-flex"
                            >
                                <img
                                    src="./assets/relativity-space-logo.jpg"
                                    alt="relativity space logo"
                                    class="wd-explore-who-to-follow-profile-image"
                                />
                                <div
                                    class="wd-explore-who-to-follow-account-info"
                                >
                                    <div
                                        class="wd-explore-who-to-follow-display-name"
                                    >
                                        Relativity Space
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div
                                        class="wd-explore-who-to-follow-handle"
                                    >
                                        @relativityspace
                                    </div>
                                </div>
                            </div>
                            <button
                                class="btn-sm btn-primary wd-follow-button-who-to-follow"
                            >
                                Follow
                            </button>
                        </li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
